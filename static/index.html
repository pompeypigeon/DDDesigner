<!DOCTYPE html>
<html>
	<head>
		<link rel=stylesheet href=style.css>
	</head>
	<body>
		<header>
			<h1>Data Dictionary Designer</h1>
		</header>
		<div id=designer>
			<aside id=functions>
				<button id=new>New</button>
				<button id=load>Load</button>
				<button id=share>Share</button>
				<button id=export>Export</button>
				<button id=info>Info</button>
			</aside>
			<div id=tableContainer>
				<h2 id=dbName>DB Name here</h2>
				<table id=dictionaryTable>
					<tr id=tableName>
						<th colspan=6>Table name:<input type=text></th>
					</tr>
					<tr id=tableHeader>
						<th>Field name</th>
						<th>Data type</th>
						<th>Data length</th>
						<th>Constraints</th>
						<th>Description</th>
					</tr>
					<tr>
						<td><input type=text name=field></td>
						<td><select>
							<option value=varchar>varchar
							<option value=int>Integer
							<option value=decimal>Decimal
						</select></td>
						<td><input type=text name=typeLength></td>
						<td><input type=text name=constraint></td>
						<td><input type=text name=description></td>
					</tr>
					<tr>
						<td colspan=1><button id=newRow>New row</button></td>
					</tr>
				</table>
			</div>
			<aside id=list>
				<h2>Tables:</h2>
				<ul id=ddTables>
					<li>Customer
					<li>Product
				</ul>
			</aside>
		</div>
		<footer>
			<p>UP771334, University of Portsmouth</p>
			<div id=constraintsPopup>
				<button id=close>X</button>
				<h3>Constraints for <span id=constraintsForFieldName></span></h3>
				<p>Primary key? <input id=pk type=checkbox></p>
				<p>Foreign key? <input id=fk type=checkbox></p>
				<p> Table: <select id=fkTable>
											<option>Test1</option>
										</select>
						Field: <select id=fkAttr>
											<option>Test1</option>
										</select>
				</p>
				<p>Nullable? <input id=nullable type=checkbox></p>
				<p>Default value? <input id=defaultVal></p>
				<p><button id=acceptCon>Accept</button><button id=rejectCon>Reject</button></p>
			</div>
		</footer>
	</body>
	<!--<script src=socket.io/socket.io.js></script>-->
	<script src=js/sockets.js></script>
	<script src=js/client.js></script>
</html>
